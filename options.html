<!DOCTYPE html>
<html>
<head>
    <title>OTP Helper Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>OTP Helper Configuration</h2>
    <div class="form-group">
        <label for="clientId">Google OAuth Client ID</label>
        <input type="text" id="clientId" placeholder="Enter your Google OAuth Client ID">
    </div>
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
    <div style="text-align: center; margin-top: 30px;">
        <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">
            Enjoying OTP Helper? Support its development!
        </p>
        <a href="https://www.buymeacoffee.com/sporkware" target="_blank" rel="noopener noreferrer">
            <img src="qr-code.png" alt="Buy Me A Coffee QR Code" style="width: 150px; height: 150px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px;">
        </a>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="sporkware" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </div>
</body>
</html>
