<!DOCTYPE html>
<html>
<head>
    <title>OTP Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 350px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h3 {
            color: #333;
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #otp-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .otp-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .otp-info {
            flex-grow: 1;
        }
        .otp-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #0056b3;
        }
        .otp-meta {
            font-size: 0.8em;
            color: #666;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        #empty-state {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>Recent OTP Codes</h3>
    <ul id="otp-list"></ul>
    <div id="empty-state" style="display: none;">
        <p>No OTPs found in the last few minutes.</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
